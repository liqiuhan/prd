<!DOCTYPE html>
<html>
<head>
    <title>步骤5上一步处理</title>
    <script>
        // 当页面加载完成时执行
        document.addEventListener('DOMContentLoaded', function() {
            // 查找并给prevStep5Btn按钮添加点击事件
            var prevButton = document.getElementById('prevStep5Btn');
            if (prevButton) {
                prevButton.addEventListener('click', function() {
                    console.log('点击了步骤5上一步按钮');
                    
                    // 找到步骤4和步骤5的内容
                    var step4Content = document.getElementById('step4Content');
                    var step5Content = document.getElementById('step5Content');
                    
                    if (step4Content && step5Content) {
                        // 隐藏步骤5内容，显示步骤4内容
                        step5Content.style.display = 'none';
                        step4Content.style.display = 'block';
                        
                        // 更新步骤指示器（如果存在）
                        var stepItems = document.querySelectorAll('.step-item');
                        if (stepItems.length > 4) {
                            stepItems[4].classList.remove('active');
                            stepItems[3].classList.remove('completed');
                            stepItems[3].classList.add('active');
                        }
                        
                        console.log('成功返回到步骤4');
                    } else {
                        console.error('找不到步骤内容元素');
                    }
                });
                console.log('成功为prevStep5Btn添加了点击事件');
            } else {
                console.error('找不到prevStep5Btn按钮');
                
                // 尝试在加载后延迟查找按钮
                setTimeout(function() {
                    var delayedPrevButton = document.getElementById('prevStep5Btn');
                    if (delayedPrevButton) {
                        delayedPrevButton.addEventListener('click', function() {
                            document.getElementById('step5Content').style.display = 'none';
                            document.getElementById('step4Content').style.display = 'block';
                            var stepItems = document.querySelectorAll('.step-item');
                            stepItems[4].classList.remove('active');
                            stepItems[3].classList.remove('completed');
                            stepItems[3].classList.add('active');
                            console.log('延迟绑定成功返回到步骤4');
                        });
                        console.log('延迟绑定成功');
                    }
                }, 1000);
            }
        });
    </script>
</head>
<body>
    <!-- 这个文件只包含JavaScript，没有内容 -->
</body>
</html>
