<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBI原型</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Microsoft YaHei', 'Segoe UI', Arial, sans-serif;
            color: #333;
        }
        
        body {
            display: flex;
            flex-direction: row;
            background-color: #fcfcfc;
        }
        
        /* 左侧目录区域 */
        .sidebar {
            width: 280px;
            height: 100%;
            background-color: #f8fafc;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.03);
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid rgba(226, 232, 240, 0.8);
            position: relative;
            flex-shrink: 0;
            z-index: 10;
        }
        
        .sidebar.collapsed {
            width: 60px;
        }
        
        .sidebar-header {
            padding: 16px;
            background: linear-gradient(135deg, #4481eb 0%, #04befe 100%);
            color: white;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        
        .logo-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            fill: white;
            flex-shrink: 0;
        }
        
        .sidebar-header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .sidebar.collapsed .logo-container {
            justify-content: center;
        }
        
        .sidebar.collapsed .logo-icon {
            margin-right: 0;
        }
        
        .sidebar.collapsed .sidebar-header h1 {
            display: none;
        }
        
        .toggle-sidebar {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 24px;
            height: 24px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 10;
        }
        
        .toggle-sidebar:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .toggle-icon {
            width: 14px;
            height: 14px;
            fill: white;
            transition: transform 0.3s;
        }
        
        .sidebar.collapsed .toggle-sidebar {
            transform: rotate(180deg);
        }
        
        .file-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px 0;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e0 #f8fafc;
        }
        
        .file-list-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .file-list-container::-webkit-scrollbar-track {
            background: #f8fafc;
        }
        
        .file-list-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e0;
            border-radius: 6px;
        }
        
        .file-list {
            list-style: none;
        }
        
        .file-list li {
            margin: 2px 8px;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .file-list li.active .file-link {
            background-color: rgba(66, 153, 225, 0.08);
            color: #3182ce;
        }
        
        .file-list li.active {
            position: relative;
        }
        
        .file-list li.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #4481eb, #04befe);
            border-radius: 0 2px 2px 0;
            opacity: 0.8;
        }
        
        .file-link {
            display: flex;
            padding: 10px 12px;
            text-decoration: none;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 6px;
            align-items: center;
        }
        
        .file-link:hover {
            background-color: rgba(66, 153, 225, 0.05);
        }
        
        .file-number {
            margin-right: 10px;
            color: #4481eb;
            font-weight: 500;
            min-width: 24px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .file-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .sidebar.collapsed .file-link {
            padding: 10px 0;
            justify-content: center;
        }
        
        .sidebar.collapsed .file-name {
            display: none;
        }
        
        /* 右侧内容区域 */
        .content {
            flex: 1;
            height: 100%;
            overflow: hidden;
            background-color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* 右键菜单 */
        .context-menu {
            position: fixed;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            z-index: 1000;
            display: none;
            overflow: hidden;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        
        .menu-item {
            padding: 10px 16px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .menu-item:hover {
            background-color: #f7fafc;
        }
        
        .menu-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            fill: #4a5568;
        }
        
        /* 侧边栏折叠时的展开按钮 */
        .expand-button {
            position: fixed;
            left: 18px;
            bottom: 18px;
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #4481eb 0%, #04befe 100%);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(68, 129, 235, 0.4);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .expand-button:hover {
            transform: scale(1.05);
        }
        
        body.sidebar-collapsed .expand-button {
            display: flex;
            opacity: 1;
        }
        
        .expand-icon {
            width: 18px;
            height: 18px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-container">
                <svg class="logo-icon" viewBox="0 0 24 24">
                    <path d="M21,3H3A2,2 0 0,0 1,5V19A2,2 0 0,0 3,21H21A2,2 0 0,0 23,19V5A2,2 0 0,0 21,3M21,19H3V5H21V19M5,7H7V9H9V7H11V9H13V7H15V9H17V7H19V11H5V7M5,13H19V17H5V13Z" />
                </svg>
                <h1>ChatBI原型</h1>
            </div>
            <div class="toggle-sidebar" id="toggle-sidebar">
                <svg class="toggle-icon" viewBox="0 0 24 24">
                    <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
                </svg>
            </div>
        </div>
        <div class="file-list-container">
            <ul class="file-list">
                <li data-path="侧边栏.html">
                    <div class="file-link" onclick="loadPage('侧边栏.html')" oncontextmenu="showMenu(event, '侧边栏.html'); return false;">
                        <span class="file-number">1</span>
                        <span class="file-name">侧边栏</span>
                    </div>
                </li>
                <li data-path="分析思路/分析思路.html">
                    <div class="file-link" onclick="loadPage('分析思路/分析思路.html')" oncontextmenu="showMenu(event, '分析思路/分析思路.html'); return false;">
                        <span class="file-number">2.1</span>
                        <span class="file-name">分析思路\分析思路</span>
                    </div>
                </li>
                <li data-path="圈选匹配/指标圈选.html">
                    <div class="file-link" onclick="loadPage('圈选匹配/指标圈选.html')" oncontextmenu="showMenu(event, '圈选匹配/指标圈选.html'); return false;">
                        <span class="file-number">3.1</span>
                        <span class="file-name">圈选匹配\指标圈选</span>
                    </div>
                </li>
                <li data-path="圈选匹配/角色圈选.html">
                    <div class="file-link" onclick="loadPage('圈选匹配/角色圈选.html')" oncontextmenu="showMenu(event, '圈选匹配/角色圈选.html'); return false;">
                        <span class="file-number">3.2</span>
                        <span class="file-name">圈选匹配\角色圈选</span>
                    </div>
                </li>
                <li data-path="数据准入/资源准入.html">
                    <div class="file-link" onclick="loadPage('数据准入/资源准入.html')" oncontextmenu="showMenu(event, '数据准入/资源准入.html'); return false;">
                        <span class="file-number">4.1</span>
                        <span class="file-name">数据准入\资源准入</span>
                    </div>
                </li>
                <li data-path="权限管理/代客.html">
                    <div class="file-link" onclick="loadPage('权限管理/代客.html')" oncontextmenu="showMenu(event, '权限管理/代客.html'); return false;">
                        <span class="file-number">5.1</span>
                        <span class="file-name">权限管理\代客</span>
                    </div>
                </li>
                <li data-path="知识库/知识&策略.html">
                    <div class="file-link" onclick="loadPage('知识库/知识&策略.html')" oncontextmenu="showMenu(event, '知识库/知识&策略.html'); return false;">
                        <span class="file-number">6.1</span>
                        <span class="file-name">知识库\知识&策略</span>
                    </div>
                </li>
                <li data-path="知识库/知识导入.html">
                    <div class="file-link" onclick="loadPage('知识库/知识导入.html')" oncontextmenu="showMenu(event, '知识库/知识导入.html'); return false;">
                        <span class="file-number">6.2</span>
                        <span class="file-name">知识库\知识导入</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="content" id="content">
        <iframe id="content-iframe" name="content-frame" src="about:blank"></iframe>
    </div>
    
    <div class="expand-button" id="expand-button" title="展开菜单">
        <svg class="expand-icon" viewBox="0 0 24 24">
            <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
        </svg>
    </div>
    
    <div class="context-menu" id="context-menu">
        <div class="menu-item" id="open-here">
            <svg class="menu-icon" viewBox="0 0 24 24">
                <path d="M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z" />
            </svg>
            在当前窗口打开
        </div>
        <div class="menu-item" id="open-new">
            <svg class="menu-icon" viewBox="0 0 24 24">
                <path d="M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z" />
            </svg>
            在新标签页打开
        </div>
    </div>

    <script>
        // 当前路径
        let currentPath = '';
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleButton = document.getElementById('toggle-sidebar');
        const expandButton = document.getElementById('expand-button');
        const body = document.body;
        
        // 折叠/展开侧边栏
        toggleButton.addEventListener('click', function() {
            sidebar.classList.toggle('collapsed');
            body.classList.toggle('sidebar-collapsed');
        });
        
        // 展开按钮
        expandButton.addEventListener('click', function() {
            sidebar.classList.remove('collapsed');
            body.classList.remove('sidebar-collapsed');
        });
        
        // 在iframe中加载页面
        function loadPage(path) {
            document.getElementById('content-iframe').src = path;
            
            // 高亮当前选中项
            document.querySelectorAll('.file-list li').forEach(item => {
                item.classList.remove('active');
            });
            
            const activeItem = document.querySelector(`li[data-path="${path}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
                // 确保选中项可见
                activeItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }
        
        // 显示右键菜单
        function showMenu(event, path) {
            event.preventDefault();
            currentPath = path;
            
            const menu = document.getElementById('context-menu');
            menu.style.display = 'block';
            menu.style.left = event.pageX + 'px';
            menu.style.top = event.pageY + 'px';
            
            // 确保菜单在视口内
            const rect = menu.getBoundingClientRect();
            if (rect.right > window.innerWidth) {
                menu.style.left = (window.innerWidth - rect.width) + 'px';
            }
            if (rect.bottom > window.innerHeight) {
                menu.style.top = (window.innerHeight - rect.height) + 'px';
            }
        }
        
        // 绑定右键菜单事件
        document.getElementById('open-here').addEventListener('click', function() {
            loadPage(currentPath);
            hideMenu();
        });
        
        document.getElementById('open-new').addEventListener('click', function() {
            window.open(currentPath, '_blank');
            hideMenu();
        });
        
        // 隐藏右键菜单
        function hideMenu() {
            document.getElementById('context-menu').style.display = 'none';
        }
        
        // 点击页面任意处隐藏菜单
        document.addEventListener('click', hideMenu);
        
        // 键盘快捷键: Esc关闭右键菜单
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideMenu();
            }
        });
        
        // 页面加载时打开第一个文件
        window.onload = function() {
            const firstItem = document.querySelector('.file-list li');
            if (firstItem) {
                const path = firstItem.getAttribute('data-path');
                loadPage(path);
            }
        };
    </script>
</body>
</html>
