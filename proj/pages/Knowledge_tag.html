    <script>
        // 全局数据 - 使用内存存储
        let singleTags = [
            {
                id: "tag_example1",
                name: "优先级",
                values: ["高", "中", "低"],
                createdAt: new Date("2025-03-01"),
                type: "single"
            },
            {
                id: "tag_example2",
                name: "资产状态",
                values: ["在用", "闲置", "报废", "维修中"],
                createdAt: new Date("2025-03-05"),
                type: "single"
            }
        ];
        
        let multiTags = [
            {
                id: "tag_multi1",
                name: "资产分类",
                markdown: "# 资产分类\n## IT设备\n### 电脑\n### 服务器\n## 办公设备\n### 打印机\n### 投影仪",
                createdAt: new Date("2025-03-10"),
                type: "multi"
            }
        ];
        
        let currentEditId = null;
        let currentTagType = null;
        
        // 工具函数：生成唯一ID
        function generateId() {
            return 'tag_' + Math.random().toString(36).substr(2, 9);
        }
        
        // 格式化日期
        function formatDate(date) {
            return new Date(date).toLocaleString('zh-CN');
        }
        
        // 计算Markdown层级数
        function countMarkdownLevels(markdown) {
            const lines = markdown.split('\n');
            let maxLevel = 0;
            
            lines.forEach(line => {
                if (line.startsWith('#')) {
                    const level = line.match(/^#+/)[0].length;
                    maxLevel = Math.max(maxLevel, level);
                }
            });
            
            return maxLevel;
        }
        
        // 解析Markdown为树形结构
        function parseMarkdownToTree(markdown) {
            const lines = markdown.split('\n');
            const root = { text: '', children: [] };
            const stack = [root];
            
            lines.forEach(line => {
                // 跳过空行
                if (!line.trim()) return;
                
                // 寻找标题行
                if (line.startsWith('#')) {
                    const match = line.match(/^(#+)\s+(.+)$/);
                    if (match) {
                        const level = match[1].length;
                        const text = match[2].trim();
                        
                        // 创建新节点
                        const node = { text, children: [] };
                        
                        // 根据级别找到父节点
                        while (stack.length > level) {
                            stack.pop();
                        }
                        
                        const parent = stack[stack.length - 1];
                        parent.children.push(node);
                        stack.push(node);
                    }
                }
            });
            
            // 如果根节点有一个子节点，那就是实际的根节点
            return root.children.length > 0 ? root.children[0] : { text: '空节点', children: [] };
        }
        
        // 渲染树形结构
        function renderTree(container, treeData, isCollapsible = true) {
            container.innerHTML = '';
            
            function createTreeNode(node, isRoot = false) {
                const nodeEl = document.createElement('div');
                nodeEl.className = 'tree-node';
                if (isRoot) nodeEl.classList.add('root');
                
                const contentEl = document.createElement('div');
                contentEl.className = 'tree-content';
                
                const toggleEl = document.createElement('span');
                toggleEl.className = 'tree-toggle';
                toggleEl.textContent = node.children && node.children.length > 0 ? '▼' : '';
                
                const labelEl = document.createElement('span');
                labelEl.className = 'tree-label';
                labelEl.textContent = node.text;
                
                contentEl.appendChild(toggleEl);
                contentEl.appendChild(labelEl);
                nodeEl.appendChild(contentEl);
                
                if (node.children && node.children.length > 0) {
                    const childrenEl = document.createElement('div');
                    childrenEl.className = 'tree-children';
                    
                    node.children.forEach(child => {
                        childrenEl.appendChild(createTreeNode(child));
                    });
                    
                    nodeEl.appendChild(childrenEl);
                    
                    if (isCollapsible) {
                        toggleEl.addEventListener('click', () => {
                            nodeEl.classList.toggle('collapsed');
                            toggleEl.textContent = nodeEl.classList.contains('collapsed') ? '▶' : '▼';
                        });
                    }
                }
                
                return nodeEl;
            }
            
            container.appendChild(createTreeNode(treeData, true));
        }
        
        // 切换标签页
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                // 更新标签状态
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // 更新内容区域
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(tabId).classList.add('active');
            });
        });
        
        // 切换编辑器标签页
        document.querySelectorAll('.tab-editor').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                // 更新标签状态
                document.querySelectorAll('.tab-editor').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // 更新内容区域
                document.querySelectorAll('.editor-content').forEach(content => content.classList.remove('active'));
                document.getElementById(tabId).classList.add('active');
                
                // 如果切换到树形预览，更新树形结构
                if (tabId === 'tree-view') {
                    updateTree();
                }
            });
        });
        
        // ===== 单层标签功能 =====
        
        // 显示单层标签表格
        function renderSingleTagTable() {
            const tableBody = document.querySelector('#single-tag-table tbody');
            const emptyTip = document.getElementById('single-tags-empty');
            
            if (singleTags.length === 0) {
                tableBody.innerHTML = '';
                emptyTip.style.display = 'block';
                document.getElementById('single-tag-table').style.display = 'none';
                return;
            }
            
            emptyTip.style.display = 'none';
            document.getElementById('single-tag-table').style.display = 'table';
            
            tableBody.innerHTML = singleTags.map(tag => `
                <tr>
                    <td>${tag.id}</td>
                    <td>${tag.name}</td>
                    <td>${tag.values.length}</td>
                    <td>${formatDate(tag.createdAt)}</td>
                    <td>
                        <button class="edit-single-tag" data-id="${tag.id}">编辑</button>
                        <button class="preview-single-tag" data-id="${tag.id}">预览</button>
                        <button class="delete-single-tag danger" data-id="${tag.id}">删除</button>
                    </td>
                </tr>
            `).join('');
            
            // 为按钮添加事件
            tableBody.querySelectorAll('.edit-single-tag').forEach(btn => {
                btn.addEventListener('click', () => editSingleTag(btn.getAttribute('data-id')));
            });
            
            tableBody.querySelectorAll('.preview-single-tag').forEach(btn => {
                btn.addEventListener('click', () => previewSingleTag(btn.getAttribute('data-id')));
            });
            
            tableBody.querySelectorAll('.delete-single-tag').forEach(btn => {
                btn.addEventListener('click', () => deleteSingleTag(btn.getAttribute('data-id')));
            });
        }
        
        // 打开新建单层标签模态框
        document.getElementById('add-single-tag').addEventListener('click', () => {
            currentEditId = null;
            currentTagType = 'single';
            document.querySelector('#single-tag-modal .modal-title').textContent = '新建单层标签';
            document.getElementById('single-tag-name').value = '';
            
            // 重置表单
            const valuesContainer = document.getElementById('single-tag-values');
            valuesContainer.innerHTML = `
                <div class="tag-value-item">
                    <input type="text" placeholder="请输入枚举值" required>
                    <button type="button" class="remove-value danger">删除</button>
                </div>
            `;
            addRemoveValueEventListeners();
            
            document.getElementById('single-tag-modal').style.display = 'block';
        });
        
        // 添加枚举值
        document.getElementById('add-single-value').addEventListener('click', () => {
            const valuesContainer = document.getElementById('single-tag-values');
            const valueItem = document.createElement('div');
            valueItem.className = 'tag-value-item';
            valueItem.innerHTML = `
                <input type="text" placeholder="请输入枚举值" required>
                <button type="button" class="remove-value danger">删除</button>
            `;
            valuesContainer.appendChild(valueItem);
            
            // 为新添加的删除按钮添加事件
            valueItem.querySelector('.remove-value').addEventListener('click', function() {
                valuesContainer.removeChild(valueItem);
            });
        });
        
        // 为删除枚举值按钮添加事件
        function addRemoveValueEventListeners() {
            document.querySelectorAll('#single-tag-values .remove-value').forEach(btn => {
                btn.addEventListener('click', function() {
                    const item = this.parentElement;
                    const valuesContainer = document.getElementById('single-tag-values');
                    
                    // 确保至少有一个值
                    if (valuesContainer.children.length > 1) {
                        valuesContainer.removeChild(item);
                    }
                });
            });
        }
        addRemoveValueEventListeners();
        
        // 保存单层标签
        document.getElementById('single-tag-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('single-tag-name').value.trim();
            if (!name) {
                alert('标签名称不能为空！');
                return;
            }
            
            // 获取所有枚举值
            const valueInputs = document.querySelectorAll('#single-tag-values input');
            const values = Array.from(valueInputs).map(input => input.value.trim());
            
            // 验证枚举值
            if (values.some(v => !v)) {
                alert('枚举值不能为空！');
                return;
            }
            
            if (new Set(values).size !== values.length) {
                alert('枚举值不能重复！');
                return;
            }
            
            if (currentEditId) {
                // 编辑现有标签
                const index = singleTags.findIndex(tag => tag.id === currentEditId);
                if (index !== -1) {
                    singleTags[index].name = name;
                    singleTags[index].values = values;
                }
            } else {
                // 创建新标签
                const newTag = {
                    id: generateId(),
                    name: name,
                    values: values,
                    createdAt: new Date(),
                    type: 'single'
                };
                singleTags.push(newTag);
            }
            
            // 更新表格并关闭模态框
            renderSingleTagTable();
            document.getElementById('single-tag-modal').style.display = 'none';
        });
        
        // 编辑单层标签
        function editSingleTag(id) {
            const tag = singleTags.find(tag => tag.id === id);
            if (!tag) return;
            
            currentEditId = id;
            currentTagType = 'single';
            document.querySelector('#single-tag-modal .modal-title').textContent = '编辑单层标签';
            document.getElementById('single-tag-name').value = tag.name;
            
            // 设置枚举值
            const valuesContainer = document.getElementById('single-tag-values');
            valuesContainer.innerHTML = tag.values.map(value => `
                <div class="tag-value-item">
                    <input type="text" placeholder="请输入枚举值" value="${value}" required>
                    <button type="button" class="remove-value danger">删除</button>
                </div>
            `).join('');
            
            addRemoveValueEventListeners();
            document.getElementById('single-tag-modal').style.display = 'block';
        }
        
        // 预览单层标签
        function previewSingleTag(id) {
            const tag = singleTags.find(tag => tag.id === id);
            if (!tag) return;
            
            document.getElementById('single-preview-title').textContent = tag.name;
            const valuesList = document.getElementById('single-preview-values');
            valuesList.innerHTML = tag.values.map(value => `<li class="preview-item">${value}</li>`).join('');
            
            document.getElementById('single-tag-preview-modal').style.display = 'block';
        }
        
        // 删除单层标签
        function deleteSingleTag(id) {
            if (confirm('确定要删除此标签吗？删除后将无法恢复。')) {
                singleTags = singleTags.filter(tag => tag.id !== id);
                renderSingleTagTable();
            }
        }
        
        // 关闭单层标签模态框
        document.getElementById('close-single-tag-modal').addEventListener('click', () => {
            document.getElementById('single-tag-modal').style.display = 'none';
        });
        
        document.getElementById('cancel-single-tag').addEventListener('click', () => {
            document.getElementById('single-tag-modal').style.display = 'none';
        });
        
        // 关闭单层标签预览模态框
        document.getElementById('close-single-preview-modal').addEventListener('click', () => {
            document.getElementById('single-tag-preview-modal').style.display = 'none';
        });
        
        document.getElementById('close-single-preview').addEventListener('click', () => {
            document.getElementById('single-tag-preview-modal').style.display = 'none';
        });
        
        // ===== 多层标签功能 =====
        
        // 显示多层标签表格
        function renderMultiTagTable() {
            const tableBody = document.querySelector('#multi-tag-table tbody');
            const emptyTip = document.getElementById('multi-tags-empty');
            
            if (multiTags.length === 0) {
                tableBody.innerHTML = '';
                emptyTip.style.display = 'block';
                document.getElementById('multi-tag-table').style.display = 'none';
                return;
            }
            
            emptyTip.style.display = 'none';
            document.getElementById('multi-tag-table').style.display = 'table';
            
            tableBody.innerHTML = multiTags.map(tag => {
                // 计算层级数
                const levels = countMarkdownLevels(tag.markdown);
                
                return `
                <tr>
                    <td>${tag.id}</td>
                    <td>${tag.name}</td>
                    <td>${levels ? levels - 1 : 0}</td>
                    <td>${formatDate(tag.createdAt)}</td>
                    <td>
                        <button class="edit-multi-tag" data-id="${tag.id}">编辑</button>
                        <button class="preview-multi-tag" data-id="${tag.id}">预览</button>
                        <button class="delete-multi-tag danger" data-id="${tag.id}">删除</button>
                    </td>
                </tr>
                `;
            }).join('');
            
            // 为按钮添加事件
            tableBody.querySelectorAll('.edit-multi-tag').forEach(btn => {
                btn.addEventListener('click', () => editMultiTag(btn.getAttribute('data-id')));
            });
            
            tableBody.querySelectorAll('.preview-multi-tag').forEach(btn => {
                btn.addEventListener('click', () => previewMultiTag(btn.getAttribute('data-id')));
            });
            
            tableBody.querySelectorAll('.delete-multi-tag').forEach(btn => {
                btn.addEventListener('click', () => deleteMultiTag(btn.getAttribute('data-id')));
            });
        }
        
        // 打开新建多层标签模态框
        document.getElementById('add-multi-tag').addEventListener('click', () => {
            currentEditId = null;
            currentTagType = 'multi';
            document.querySelector('#multi-tag-modal .modal-title').textContent = '新建多层标签';
            document.getElementById('multi-tag-name').value = '';
            
            // 设置默认Markdown
            document.getElementById('mindmap-markdown').value = '# 新标签名称\n## 一级分类1\n### 二级项目A\n### 二级项目B\n## 一级分类2\n### 二级项目C';
            
            // 重置为编辑视图
            document.querySelectorAll('.tab-editor').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.editor-content').forEach(c => c.classList.remove('active'));
            document.querySelector('.tab-editor[data-tab="markdown-editor"]').classList.add('active');
            document.getElementById('markdown-editor').classList.add('active');
            
            document.getElementById('multi-tag-modal').style.display = 'block';
        });
        
        // 更新树形结构
        function updateTree() {
            const markdown = document.getElementById('mindmap-markdown').value;
            const container = document.getElementById('tree-container');
            
            try {
                const treeData = parseMarkdownToTree(markdown);
                renderTree(container, treeData);
            } catch (error) {
                console.error('解析Markdown出错:', error);
                alert('创建树形结构时出错，请检查Markdown格式是否正确');
            }
        }
        
        // 更新树形结构按钮
        document.getElementById('update-mindmap-btn').addEventListener('click', () => {
            // 切换到树形预览
            document.querySelectorAll('.tab-editor').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.editor-content').forEach(c => c.classList.remove('active'));
            document.querySelector('.tab-editor[data-tab="tree-view"]').classList.add('active');
            document.getElementById('tree-view').classList.add('active');
            
            updateTree();
        });
        
        // 保存多层标签
        document.getElementById('multi-tag-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('multi-tag-name').value.trim();
            if (!name) {
                alert('标签名称不能为空！');
                return;
            }
            
            let markdown = document.getElementById('mindmap-markdown').value.trim();
            if (!markdown) {
                alert('思维导图内容不能为空！');
                return;
            }
            
            // 确保第一行是一级标题，并且内容与标签名称一致
            const lines = markdown.split('\n');
            if (lines[0].startsWith('# ')) {
                lines[0] = `# ${name}`;
            } else {
                lines.unshift(`# ${name}`);
            }
            markdown = lines.join('\n');
            
            if (currentEditId) {
                // 编辑现有标签
                const index = multiTags.findIndex(tag => tag.id === currentEditId);
                if (index !== -1) {
                    multiTags[index].name = name;
                    multiTags[index].markdown = markdown;
                }
            } else {
                // 创建新标签
                const newTag = {
                    id: generateId(),
                    name: name,
                    markdown: markdown,
                    createdAt: new Date(),
                    type: 'multi'
                };
                multiTags.push(newTag);
            }
            
            // 更新表格并关闭模态框
            renderMultiTagTable();
            document.getElementById('multi-tag-modal').style.display = 'none';
        });
        
        // 编辑多层标签
        function editMultiTag(id) {
            const tag = multiTags.find(tag => tag.id === id);
            if (!tag) return;
            
            currentEditId = id;
            currentTagType = 'multi';
            document.querySelector('#multi-tag-modal .modal-title').textContent = '编辑多层标签';
            document.getElementById('multi-tag-name').value = tag.name;
            document.getElementById('mindmap-markdown').value = tag.markdown;
            
            // 重置为编辑视图
            document.querySelectorAll('.tab-editor').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.editor-content').forEach(c => c.classList.remove('active'));
            document.querySelector('.tab-editor[data-tab="markdown-editor"]').classList.add('active');
            document.getElementById('markdown-editor').classList.add('active');
            
            document.getElementById('multi-tag-modal').style.display = 'block';
        }
        
        // 预览多层标签
        function previewMultiTag(id) {
            const tag = multiTags.find(tag => tag.id === id);
            if (!tag) return;
            
            document.getElementById('multi-preview-title').textContent = tag.name;
            
            // 创建树形预览
            try {
                const container = document.getElementById('multi-preview-tree');
                const treeData = parseMarkdownToTree(tag.markdown);
                renderTree(container, treeData, false);
                document.getElementById('multi-tag-preview-modal').style.display = 'block';
            } catch (error) {
                console.error('预览多层标签出错:', error);
                alert('创建树形预览时出错，请检查Markdown格式是否正确');
            }
        }
        
        // 删除多层标签
        function deleteMultiTag(id) {
            if (confirm('确定要删除此标签吗？删除后将无法恢复。')) {
                multiTags = multiTags.filter(tag => tag.id !== id);
                renderMultiTagTable();
            }
        }
        
        // 关闭多层标签模态框
        document.getElementById('close-multi-tag-modal').addEventListener('click', () => {
            document.getElementById('multi-tag-modal').style.display = 'none';
        });
        
        document.getElementById('cancel-multi-tag').addEventListener('click', () => {
            document.getElementById('multi-tag-modal').style.display = 'none';
        });
        
        // 关闭多层标签预览模态框
        document.getElementById('close-multi-preview-modal').addEventListener('click', () => {
            document.getElementById('multi-tag-preview-modal').style.display = 'none';
        });
        
        document.getElementById('close-multi-preview').addEventListener('click', () => {
            document.getElementById('multi-tag-preview-modal').style.display = 'none';
        });
        
        // 点击模态框外部关闭模态框
        window.addEventListener('click', (e) => {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
        
        // 初始化
        renderSingleTagTable();
        renderMultiTagTable();
    </script>


</body></html>
